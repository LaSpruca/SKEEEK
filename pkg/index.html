<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Snake</title>

    <link rel="stylesheet" href="main.css">

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"
            integrity="sha512-bLT0Qm9VnAYZDflyKcBaQ2gg0hSYNQrJ8RilYldYQ1FxQYoCLtUjuuRuZo+fjqhx/qtq/1itJ0C2ejDxltZVFg=="
            crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-cookie/1.4.1/jquery.cookie.min.js"
            integrity="sha512-3j3VU6WC5rPQB4Ld1jnLV7Kd5xr+cq9avvhwqzbH/taCRNURoeEpoPBK9pDyeukwSxwRPJ8fDgvYXd6SkaZ2TA=="
            crossorigin="anonymous"></script>
    <script type="module">
        import init, { update_wasm, ranint } from "./snake_wasm.js";

        const GRID_SIZE = 20;

        function Point(xPos, yPos) {
            this.x = xPos;
            this.y = yPos;
        }

        const generate_grid = (size) => [...Array(size).keys()].map(
            (x) => '<div class="grid-row">'
                    +  [...Array(size).keys()].map(
                    (y) => '<div class="grid-element" id=' + (x * size + y) + '></div>'
                ).join("") + "</div>"
        ).join("");

        const speed = document.location.pathname === "/speed"
            ? 100
            : document.location.pathname === "/ahhh"
                ? 50
                : 200;
        (() => {
            const speed = $("#speed");
            if (document.location.pathname === "/speed") {
                speed.html("Normal speed");
                speed.attr("href", "/");
                $("#game-over").attr("href", "/speed");
            } else if (document.location.pathname === "/ahhh") {
                speed.html("Normal speed");
                speed.attr("href", "/ahhh");
                $("#game-over").attr("href", "/ahhh");
            } else {
                speed.html("Speedi speed");
                speed.attr("href", "/speed");
                $("#game-over").attr("href", "/");
            }
        })();


        const startGame = () => {
            let direction = "";
            let score = 0;

            document.addEventListener("keydown", event => {
                if (!(event.isComposing || event.keyCode === 229)) {
                    let key = event.key.toLowerCase();
                    if ((key === "w" || key === "arrowup") && direction !== "down") {
                        direction = "up";
                    } else if ((key === "s" || key === "arrowdown") && direction !== "up") {
                        direction = "down";
                    } else if ((key === "a" || key === "arrowleft") && direction !== "right") {
                        direction = "left";
                    } else if ((key === "d" || key === "arrowright") && direction !== "left") {
                        direction = "right";
                    }
                }
            });

            let snake = [new Point(0, 0)];
            let fruit = new Point(ranint(GRID_SIZE), ranint(GRID_SIZE));

            let hs = $.cookie("hs" + speed) === undefined ? 0 : $.cookie("hs" + speed);

            // let hs = document.cookie.split(";").map((a) => a.startsWith("hs" + speed + "=") ? a.replace("hs" + speed + "=", "") : "").join("");

            $("#score").html("Score " + score);
            $("#hs").html("High Score " + hs);

            let interval = setInterval(() => {

                let result = JSON.parse(update_wasm(JSON.stringify(snake), JSON.stringify(fruit), GRID_SIZE, direction));
                if (result["failed"]) {
                    $(".game").addClass("over");
                    console.log("You failed");
                    clearInterval(interval);
                }

                snake = result["snake"];
                fruit = result["fruit"];

                if (result["got_fruit"]) {
                    $("#score").html("Score " + score);
                    $("#hs").html("High Score " + hs);

                    score++;
                    hs = Math.max(hs, score);

                    $.cookie("hs" + speed, hs, {expires: 1000000});
                }

                $(".snake").removeClass("snake");
                $(".fruit").removeClass("fruit");

                $("#" + (fruit["x"] * GRID_SIZE + fruit["y"])).addClass("fruit");

                for (let a in snake) {
                    let pos = snake[a];
                    $("#" + (pos["x"] * GRID_SIZE + pos["y"])).addClass("snake");
                }
            }, speed);
        }

        (async () => {
            await init();

            $(".grid").html(generate_grid(GRID_SIZE));

            startGame();
        })();
    </script>
</head>
<body>
    <div class="game">
        <h1>Snake Game</h1>
        <h4>Made by Nathan Hare</h4>
        <p id="score"></p>
        <p id="hs"></p>
        <a href="/" id="speed"></a>
        <a id="game-over" href="/">
            <h1>Game Over</h1>
            Click to restart
        </a>
        <div class="grid">

        </div>
        <a href="https://github.com/LaSpruca/SNEEEK">GitHub Repo</a>
        <a href="https://laspruca.tk">My Website</a>
    </div>
</body>
</html>
